<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

<body>
    <div class="container">  
    <h1 id = "playerText">tic tac toe :D</h1>
    <button id="restartButton">restart game!</button>

    <!-- now lets create the boxes for the game using "#gameboard>.#$*9"-->
    <!-- creates 9 divs and each unique id -->
    <!-- start from 0 sinc we will use javascript to get all the elements and set them as an array (js starts from zero) -->
    <div id="gameboard">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        
    </div>

</div>
<script src="/gamelogic.js"></script>
</body>
</html>
